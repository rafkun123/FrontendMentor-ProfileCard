<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrapper-background">
    <img class="bg-pattern-top" src="/bg-pattern-top.svg" alt="">
    <div class="wrapper-card">

      <div class="bg-pattern-card">
        <img src="/bg-pattern-card.svg" alt="">
      </div>

      <div class="picture">
        <img src="/image-victor.jpg" alt="">
      </div>

      <div class="wrapper-content">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>

      <p class="city">London</p>

      <hr>
      <div class="wrapper-statistics">
        <div class="wrapper-statistics-all">
          <p>80K</p> 
          <p>Followers</p> 
        </div>

        <div class="wrapper-statistics-all">
          <p>803K</p> 
          <p>Likes</p> 
        </div>
      
        <div class="wrapper-statistics-all">
          <p>1.4K</p> 
          <p>Photos</p> 
        </div>
      </div>
    </div>
    <img class="bg-pattern-bottom" src="/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafa≈Ç Kunicki</a>.
  </div>
</body>
</html>
